<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link href="css/cart.css" rel="stylesheet">
</head>
<body>
    <div class="table-background">
        <h2>Your shopping cart</h2>
        <table class="cart-table">
            <colgroup>
                <col style="width: 50%;">
                <col style="width: 10%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
            </colgroup>
            <thead>
                <tr>
                    <td>ITEM</td>
                    <td>AMOUNT</td>
                    <td>PRICE</td>
                    <td>TOTAL</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SONY</td>
                    <td>1</td>
                    <td>1979.00</td>
                    <td>1979.00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1</td>
                    <td>989.00</td>
                    <td>989.00</td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td>2968.00</td>
                </tr>
            </tbody>
        </table>
        <div>
            <a href="#">Edit your shopping cart</a>
            <button class="btn" type="submit">구매하기</button>
        </div>
    </div>

</body>
</html>
